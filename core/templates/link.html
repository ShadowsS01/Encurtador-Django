{% extends 'base.html' %}

{% block 'head' %}
  <style>
    .container {
      gap: 10px;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .back {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
{% endblock %}

{% block 'titulo' %}
  Link Criado
{% endblock %}

{% block 'body' %}
  <div class="container">
    <div id="message">
      {% if messages %}
        <br />
        {% for message in messages %}
          <div class="alert {{message.tags}}">{{message}}</div>
        {% endfor %}
      {% endif %}
    </div>
    <div style="position: absolute; margin-top: 120px;">
      <span>Seu Link Ã©:
        <a href="{{link_encurtado}}" target="_blank">
          <strong>{{link_encurtado}}</strong>
        </a>
      </span>
      <div class="back">
        <span>
          Clique <a href="/">Aqui</a> Para voltar
        </span>
      </div>
    </div>
  </div>
{% endblock %}
